<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
</head>
<body>
Editar Categoria: #<span th:text="${categoriaToEdit.id}">Id</span>
<form action="#" th:action="@{/editarCategoria/{id}(id=${categoriaToEdit.id})}" th:object="${categoriaToEdit}" method="post">
    <label for="nombre">Nombre</label>
    <input type="text" th:field="*{nombre}" id="nombre">
    
    
     <input type="submit" value="Guardar Categoria">   
</form>

</body>
</html>
